<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="loading-bar.css"/>
<script type="text/javascript" src="loading-bar.js"></script>
  <link href="/dist/output.css" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
  @import url('https://fonts.googleapis.com/css2?family=Mooli&display=swap');
    body {
      font-family: 'Mooli', sans-serif;
      padding: 0;
      margin:0;
      background: url(headeroffcavasbackgroung.jpg) no-repeat;
      background-size: 100% 30%;
    }
    .w-45 {
      width: 47%;
    }
    #teamList {
      font-size: 60px;
      font-weight: 1000;
      background: url(https://static.vecteezy.com/system/resources/thumbnails/020/933/072/small/abstract-blur-gradient-background-vector.jpg);
      background-size: 100%;
      background-clip: text;
      -webkit-background-clip: text;
      color: transparent;
    }
  </style>
</head>

<body>
  <nav class="bg-gray-800">
    <div class="mx-auto max-w-7xl px-2 sm:px-6 lg:px-8">
      <div class="relative flex h-16 items-center justify-between">
        <div class="absolute inset-y-0 left-0 flex items-center sm:hidden">
          <!-- Mobile menu button-->
          <button type="button"
            class="inline-flex items-center justify-center rounded-md p-2 text-gray-400 hover:bg-gray-700 hover:text-white focus:outline-none focus:ring-2 focus:ring-inset focus:ring-white"
            aria-controls="mobile-menu" aria-expanded="false">
            <span class="sr-only">Open main menu</span>
            <!--
            Icon when menu is closed.

            Menu open: "hidden", Menu closed: "block"
          -->
            <svg class="block h-6 w-6" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"
              aria-hidden="true">
              <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5" />
            </svg>
            <!--
            Icon when menu is open.

            Menu open: "block", Menu closed: "hidden"
          -->
            <svg class="hidden h-6 w-6" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"
              aria-hidden="true">
              <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
            </svg>
          </button>
        </div>
        <div class="flex flex-1 items-center justify-center sm:items-stretch sm:justify-start">
          <div class="flex flex-shrink-0 items-center">
            <img class="block h-8 w-auto lg:hidden"
              src="https://tailwindui.com/img/logos/mark.svg?color=indigo&shade=500" alt="Your Company">
            <img class="hidden h-8 w-auto lg:block"
              src="https://tailwindui.com/img/logos/mark.svg?color=indigo&shade=500" alt="Your Company">
          </div>
          <div class="hidden sm:ml-6 sm:block">
            <div class="flex space-x-4">
              <!-- Current: "bg-gray-900 text-white", Default: "text-gray-300 hover:bg-gray-700 hover:text-white" -->
              <a href="#"
                class="text-gray-300 hover:bg-gray-700 hover:text-white block rounded-md px-3 py-2 text-base font-medium"
                aria-current="page">Dashboard</a>
              <a href="#" class="bg-gray-900 text-white block rounded-md px-3 py-2 text-base font-medium">Team</a>
              <a href="#"
                class="text-gray-300 hover:bg-gray-700 hover:text-white rounded-md px-3 py-2 text-sm font-medium">Projects</a>
              <a href="#"
                class="text-gray-300 hover:bg-gray-700 hover:text-white rounded-md px-3 py-2 text-sm font-medium">Calendar</a>
            </div>
          </div>
        </div>
        <div class="absolute inset-y-0 right-0 flex items-center pr-2 sm:static sm:inset-auto sm:ml-6 sm:pr-0">
          <button type="button"
            class="rounded-full bg-gray-800 p-1 text-gray-400 hover:text-white focus:outline-none focus:ring-2 focus:ring-white focus:ring-offset-2 focus:ring-offset-gray-800">
            <span class="sr-only">View notifications</span>
            <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"
              aria-hidden="true">
              <path stroke-linecap="round" stroke-linejoin="round"
                d="M14.857 17.082a23.848 23.848 0 005.454-1.31A8.967 8.967 0 0118 9.75v-.7V9A6 6 0 006 9v.75a8.967 8.967 0 01-2.312 6.022c1.733.64 3.56 1.085 5.455 1.31m5.714 0a24.255 24.255 0 01-5.714 0m5.714 0a3 3 0 11-5.714 0" />
            </svg>
          </button>

          <!-- Profile dropdown -->
          <div class="relative ml-3">
            <div>
              <button type="button"
                class=" flex rounded-full bg-gray-800 text-sm focus:outline-none focus:ring-2 focus:ring-white focus:ring-offset-2 focus:ring-offset-gray-800"
                id="user-menu-button" aria-expanded="false" aria-haspopup="true">
                <span class="sr-only">Open user menu</span>
                <img class="h-8 w-8 rounded-full"
                  src="https://images.unsplash.com/photo-1472099645785-5658abf4ff4e?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=facearea&facepad=2&w=256&h=256&q=80"
                  alt="">
              </button>
            </div>

            <!--
            Dropdown menu, show/hide based on menu state.

            Entering: "transition ease-out duration-100"
              From: "transform opacity-0 scale-95"
              To: "transform opacity-100 scale-100"
            Leaving: "transition ease-in duration-75"
              From: "transform opacity-100 scale-100"
              To: "transform opacity-0 scale-95"
          -->
            <!-- <div class="absolute right-0 z-10 mt-2 w-48 origin-top-right rounded-md bg-white py-1 shadow-lg ring-1 ring-black ring-opacity-5 focus:outline-none" role="menu" aria-orientation="vertical" aria-labelledby="user-menu-button" tabindex="-1">
            Active: "bg-gray-100", Not Active: ""
            <a href="#" class="block px-4 py-2 text-sm text-gray-700" role="menuitem" tabindex="-1" id="user-menu-item-0">Your Profile</a>
            <a href="#" class="block px-4 py-2 text-sm text-gray-700" role="menuitem" tabindex="-1" id="user-menu-item-1">Settings</a>
            <a href="#" class="block px-4 py-2 text-sm text-gray-700" role="menuitem" tabindex="-1" id="user-menu-item-2">Sign out</a>
          </div> -->
          </div>
        </div>
      </div>
    </div>

    <!-- Mobile menu, show/hide based on menu state. -->
    <div class="sm:hidden" id="mobile-menu">
      <div class="space-y-1 px-2 pb-3 pt-2">
        <!-- Current: "bg-gray-900 text-white", Default: "text-gray-300 hover:bg-gray-700 hover:text-white" -->
        <a href="#" class="bg-gray-900 text-white block rounded-md px-3 py-2 text-base font-medium"
          aria-current="page">Dashboard</a>
        <a href="#"
          class="text-gray-300 hover:bg-gray-700 hover:text-white block rounded-md px-3 py-2 text-base font-medium">Staff</a>
        <a href="#"
          class="text-gray-300 hover:bg-gray-700 hover:text-white block rounded-md px-3 py-2 text-base font-medium">Projects</a>
        <a href="#"
          class="text-gray-300 hover:bg-gray-700 hover:text-white block rounded-md px-3 py-2 text-base font-medium">Calendar</a>
      </div>
    </div>
  </nav>

  
  <header>
    <h2 class="text-4xxl p-8 text-center my-24" id="teamList">Our Team</h2>
  </header>
  <section class="w-11/12 py-6 py-auto mx-auto mb-16 rounded-md flex flex-wrap" style="background-color: white; background: url(5334284.jpg) no-repeat; background-size: cover;" id="teamListBox">
    <!-- <img src="https://i.giphy.com/media/ZO9b1ntYVJmjZlsWlm/giphy.webp" id="load" style='display:block; height:10vw;' class="mx-auto"></img> -->
    <img src="1000002258-unscreen.gif" id="load" style='display:block; height:10vw;' class="mx-auto"></img>
    <div class="mx-auto" style ="display: none;" id="fetchError">
       <span class="inline-flex items-center rounded-md bg-pink-50 px-5 py-3 text-xs font-medium text-pink-700 ring-1 ring-inset ring-pink-700/10 ">Server Connection Error</span>
    </div>
    
  </section>


  <div class="flex flex-col justify-center px-2 py-0 lg:px-8 mb-12">
    <h2 class="text-left text-2xl font-bold leading-9 tracking-tight text-gray-900">Member Customization</h2>

    <div class="hidden mx-64 my-6 sm:block">
      <div class="flex space-x-6">
        <!-- Current: "bg-gray-900 text-white", Default: "text-gray-300 hover:bg-gray-700 hover:text-white" -->
        <button class="bg-gray-900 text-white rounded-md px-3 py-2 text-sm font-medium bg-green-700" aria-current="page"
          onClick="postNewData()">+ Add New</button>
        <button class="text-gray-300 hover:bg-gray-700 hover:text-white rounded-md px-3 py-2 text-sm font-medium" disabled>Update
          Memeber</button>
        <button class="text-gray-300 hover:bg-gray-700 hover:text-white rounded-md px-3 py-2 text-sm font-medium"
          onClick="deleteData()">- Layoff Memeber</button>
        <!-- <a href="#" class="text-gray-300 hover:bg-gray-700 hover:text-white rounded-md px-3 py-2 text-sm font-medium">Calendar</a> -->
      </div>
    </div>
  </div>

  <div class="mt-6 sm:mx-auto sm:w-full sm:max-w-xl blur" id="postForm">
    <form class="space-x-2 flex flex-wrap block" id="postNewData">
      <div>
        <label for="email" class="block text-sm font-medium leading-6 text-gray-900"New Member Name</label>
        <div class="mt-1">
          <input id="postName" name="name" type="text" autocomplete="text" required
            class="p-1 block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6" disabled>
        </div>
      </div>

      <div>
        <div class="flex items-center justify-between">
          <label for="date" class="block text-sm font-medium leading-6 text-gray-900">Age</label>
        </div>
        <div class="mt-1">
          <input id="postAge" name="age" type="number" autocomplete="date" required
            class="p-1 block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6" disabled>
        </div>
      </div>

      <div>
        <div class="flex items-center justify-between">
          <label for="date" class="block text-sm font-medium leading-6 text-gray-900">Post</label>
        </div>
        <div class="mt-1">
          <input id="postPost" name="post" type="text" autocomplete="date" required
            class="p-1 block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6" disabled>
        </div>
      </div>

      <div class="-space-x-2 mt-6">
        <div class="flex items-center justify-between">
          <label for="date" class="block text-sm font-medium leading-6 text-gray-900">Company Name</label>
        </div>
        <div class="mt-1">
          <input id="postCompany" name="company" type="text" autocomplete="date" required
            class="p-1 block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6" disabled>
        </div>
      </div>

      <div class="mt-6">
        <div class="flex items-center justify-between">
          <label for="date" class="block text-sm font-medium leading-6 text-gray-900">Salary</label>
        </div>
        <div class="mt-1">
          <input id="postSalary" name="salary" type="number" autocomplete="date"
            class="p-1 block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6" disabled>
        </div>
      </div>

      <div class="mt-6">
        <div class="flex items-center justify-between">
          <label for="date" class="block text-sm font-medium leading-6 text-gray-900">Profile Url</label>
        </div>
        <div class="mt-1">
          <input id="postUrl" name="imgUrl" type="text" autocomplete="date" required
            class="p-1 block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6" disabled>
        </div>
      </div>

      <div class="mt-6">
        <button type="submit"
          class="mx-20 flex w-full justify-center rounded-md bg-indigo-600 px-3 py-1.5 text-sm font-semibold leading-6 text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600" disabled>Add Member in Team</button>
      </div>

    </form>
    <p class="mt-10 text-center text-sm text-gray-500">
      Not a Admin?
      <a href="#" class="font-semibold leading-6 text-indigo-600 hover:text-indigo-500">Please Login by your admin
        email</a>
    </p>
  </div>


  <div class="mt-6 sm:mx-auto sm:w-full sm:max-w-xl blur" id="deleteForm">
    <form class="space-x-2 flex flex-wrap" id="deleteData">
      <div>
        <label for="email" class="block text-sm font-medium leading-6 text-gray-900">Member Name *</label>
        <div class="mt-1">
          <input id="dropName" name="name" type="text" autocomplete="text" required
            class="p-1 block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6" disabled>
        </div>
      </div>

      <div>
        <div class="flex items-center justify-between">
          <label for="date" class="block text-sm font-medium leading-6 text-gray-900">Post *</label>
        </div>
        <div class="mt-1">
          <input id="dropPost" name="post" type="text" autocomplete="date" required
            class="p-1 block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6" disabled>
        </div>
      </div>

      <div>
        <div class="flex items-center justify-between">
          <label for="date" class="block text-sm font-medium leading-6 text-gray-900">Company Name</label>
        </div>
        <div class="mt-1">
          <input id="dropCompany" name="company" type="text" autocomplete="date"
            class="p-1 block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6" disabled>
        </div>
      </div>

      <div class="mt-6">
        <button type="submit"
          class="mx-20 flex w-full justify-center rounded-md bg-indigo-600 px-3 py-1.5 text-sm font-semibold leading-6 text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600" disabled>Layoff
          Member</button>
      </div>

    </form>


    <p class="mt-10 text-center text-sm text-gray-500">
      Not a Admin?
      <a href="#" class="font-semibold leading-6 text-indigo-600 hover:text-indigo-500">Please Login by your admin
        email</a>
    </p>
  </div>
  </div>

  <br><br>




  <script type="text/javascript" src="index.js"></script>
</body>

  </html>
